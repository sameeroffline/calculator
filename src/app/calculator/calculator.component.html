<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<div class="bot">
   <div class="main">

<div class="container-fluid" style="color: black; background: #AFEEEE;"><br>
    <h2>CALCULATOR</h2><hr>
    <div class="col-12 form-control" type="text">{{input}}
      </div><br>
    
    <div class="display">

    
    <div class="buttons">

        <div class="button" (click)="allClear()">AC</div>
        <div class="button"(click)="clear()"> <-</div>
        <div class="button"(click)="pressOperator('%')">%</div>
        <div class="button"(click)="pressOperator('/')">/</div>

        <div class="button"(click)="pressNum('7')">7</div>
        <div class="button"(click)="pressNum('8')">8</div>
        <div class="button"(click)="pressNum('9')">9</div>
        <div class="button"(click)="pressOperator('*')">x</div>

        <div class="button"(click)="pressNum('4')">4</div>
        <div class="button"(click)="pressNum('5')">5</div>
        <div class="button"(click)="pressNum('6')">6</div>
        <div class="button"(click)="pressOperator('-')">-</div>

        <div class="button"(click)="pressNum('1')">1</div>
        <div class="button"(click)="pressNum('2')">2</div>
        <div class="button"(click)="pressNum('3')">3</div>
        <div class="button"(click)="pressOperator('+')">+</div>

        <div class="button"(click)="pressNum('0')">0</div>
        <div class="button"(click)="pressNum('00')">00</div>
        <div class="button"(click)="pressNum('.')">.</div>
        <div class="button"(click)="getAnswer()">=</div>
     


    </div>
</div>
</div>
 </div>
   </div>
